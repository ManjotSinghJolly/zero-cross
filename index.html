<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero-Cross Game</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Zero-Cross Game</h1>

    <div id="mode-choice">
      <button id="against-bot">Play against bot</button>
      <button id="against-player">Play against player</button>
    </div>

    <div id="controls">
      <input type="text" id="player1" placeholder="Player 1 Name" />
      <input type="text" id="player2" placeholder="Player 2 Name" />
      <button id="start-game">Start Game</button>
    <!-- </div>
    <div id="grid-container"></div> -->
    <div id="message"></div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restart-game">Restart Game</button>
    </div>

  </body>
</html>
